{% extends "partials/base.html" %}

{% block content %}
{% include "utilisateur/tableau_bord.html" %}
<div class="p-4 sm:ml-64">

  <p class="text-3xl font-bold underline ml-96 mb-10 ms:ml-10 text-2xl">MES CLASSES</p>
    <div class="pl-11 pt-10 pr-10">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-[500px]" >
          <table class="w-[500px] text-sm text-left rtl:text-right text-gray-950 dark:text-gray-400">
              <thead class=" text-white uppercase bg-[#095415] dark:bg-[#095415] dark:text-white">
                  <tr>
                      <th scope="col" class="px-6 py-3">
                         ID 
                      </th>
                    
                      <th scope="col" class="px-6 py-3">
                        CLASSE
                      </th>
                  </tr>
              </thead>
              {% for classe in mes_classes %}
              
              <tbody>
                  <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                      <td class="px-6 py-4 ">
                        {{classe.id}}
                      </td>
                      <td class="px-6 py-4 text-center flex flex-2 gap-4">
                        {{classe.nom_classe}}
    
                      </td>
                  </tr>
                  
              </tbody>
              {% endfor %}
          </table>
        </div>
      </div>
      <br>  
</div>
{% endblock %}
