{% extends "partials/base.html" %}

{% block content %}
<div class="p-4 sm:ml-64">

  <p class="text-3xl font-bold underline ml-96 mb-10 uppercase">Les fili√®res</p>
    <div class="pl-11 pt-10 pr-10">
      
        
      
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg w-[700px]" >

              <thead class=" text-white uppercase bg-[#095415] dark:bg-[#095415] dark:text-white">

                      </th>

                      </th>
                  </tr>
              </thead>
              {% for filiere in filieres %}

                      <td class="px-6 py-4 ">
                        {{filiere.id}}
                      </td>
                      <td class="px-6 py-4 text-center flex flex-2 gap-4">
                        {{filiere.nom_filiere}}
    
                      </td>
                  </tr>
                  
              </tbody>
              {% endfor %}
          </table>
        </div>
      </div>
      <br>
  
   
</div>
{% endblock %}
